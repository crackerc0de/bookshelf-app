<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Bookshelf App</title>
  </head>
  <body>
    <div class="container">
      <h2>Bookshelf Coding Mulu</h2>
      <h4>
        “A reader lives a thousand lives before he dies, said Jojen. The man who
        never reads lives only one.”
        <span> ― George R.R. Martin, A Dance with Dragons</span>
      </h4>
      <div class="row shadow">
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button
              class="nav-link active"
              id="nav-home-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-home"
              type="button"
              role="tab"
              aria-controls="nav-home"
              aria-selected="true"
            >
              Add Books
            </button>
            <button
              class="nav-link"
              id="nav-profile-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-profile"
              type="button"
              role="tab"
              aria-controls="nav-profile"
              aria-selected="false"
            >
              Ongoing
            </button>
            <button
              class="nav-link"
              id="nav-contact-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-contact"
              type="button"
              role="tab"
              aria-controls="nav-contact"
              aria-selected="false"
            >
              Finished
            </button>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div
            class="tab-pane fade show active"
            id="nav-home"
            role="tabpanel"
            aria-labelledby="nav-home-tab"
          >
            <form action="" id="formInputBook">
              <div class="form-group">
                <label for="bookTitle" class="form-label">Title</label>
                <input
                  type="text"
                  name=""
                  id="inputTitle"
                  placeholder="Book's Title"
                  class="form-control"
                  maxlength="50"
                  required
                  autofocus
                />
                <label
                  for="notificationCharacterLeft"
                  id="notificationCharacterLeft"
                  >Character Left : <span id="characterLeft"></span
                ></label>
              </div>
              <div class="form-group">
                <label for="bookAuthor" class="form-label">Author</label>
                <input
                  type="text"
                  name=""
                  id="inputAuthor"
                  placeholder="Book's Author"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="bookYear" class="form-label">Year</label>
                <input
                  type="number"
                  name=""
                  id="inputYear"
                  placeholder="Book's Year"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="bookCheckbox" class="form-label"
                  >Already read?</label
                >
                <input type="checkbox" name="" id="bookIsRead" />
              </div>
              <div class="d-grip gap-2">
                <button
                  class="btn btn-primary form-control"
                  id="bookSubmit"
                  type="submit"
                >
                  Add book to <span id="ongoing">Ongoing</span>
                </button>
              </div>
            </form>
          </div>
          <div
            class="tab-pane fade"
            id="nav-profile"
            role="tabpanel"
            aria-labelledby="nav-profile-tab"
          >
            <div class="container">
              <h5>Please read this book!</h5>

              <div class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  id="searchBookOngoing"
                />
              </div>

              <div
                class="row row-cols-1 row-cols-md-2"
                id="incompleteBookshelfList"
              ></div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="nav-contact"
            role="tabpanel"
            aria-labelledby="nav-contact-tab"
          >
            <div class="container">
              <h5>You have completed this Book. Yeay!</h5>
              <div class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  id="searchBookFinished"
                />
              </div>
              <div
                class="row row-cols-1 row-cols-md-2"
                id="completedBookshelfList"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        &copy; Copyright 2023
        <a
          href="https://www.linkedin.com/in/muhammad-solehuddin-al-khawarizmi-421786109/"
          target="_blank"
          >Al Khawarizmi Muhammad</a
        >
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="assets//js/script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
